name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.4.0

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true

    - name: Build Release
      run: cargo build --release --workspace --verbose

    - name: Prepare Release Bundle
      run: |
        mkdir DarkCore-Release
        copy target\release\darkcore-manager.exe DarkCore-Release\
        copy target\release\titan_hook.dll DarkCore-Release\Titan_Hook.dll
        7z a -tzip -mx=9 DarkCore-Manager-v${{ github.ref_name }}.zip .\DarkCore-Release\*

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          DarkCore-Manager-v${{ github.ref_name }}.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
